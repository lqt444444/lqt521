<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>

    <style>
        body {
            overflow-wrap: break-word;
            font-size: 18px;
        }
        h3 {
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                'Segoe UI',
                Roboto,
                Oxygen,
                Ubuntu,
                Cantarell,
                'Open Sans',
                'Helvetica Neue',
                sans-serif;
            font-weight: normal;
        }
    </style>

    <body></body>
    <script type="module">
        import {
            createSignal,
            createResource,
            onMount,
            createEffect,
        } from 'https://esm.sh/solid-js';

        import html from 'https://esm.sh/solid-js/html';
        import * as echarts from 'https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.esm.min.js';
        const getFontData = (nameTable) =>
            Object.fromEntries(
                Object.entries(nameTable).map(([key, val]) => {
                    return [key, typeof val === 'string' ? val : val.en];
                }),
            );
        function _formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = [
                'Bytes',
                'KB',
                'MB',
                'GB',
                'TB',
                'PB',
                'EB',
                'ZB',
                'YB',
            ];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (
                parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) +
                ' ' +
                sizes[i]
            );
        }
        const range = [
            ['基本汉字', 0x4e00, 0x9fa5],
            ['基本汉字补充', 0x9fa6, 0x9fff],
            ['扩展A', 0x3400, 0x4dbf],
            ['扩展B', 0x20000, 0x2a6df],
            ['扩展C', 0x2a700, 0x2b738],
            ['扩展D', 0x2b740, 0x2b81d],
            ['扩展E', 0x2b820, 0x2cea1],
            ['扩展F', 0x2ceb0, 0x2ebe0],
            ['扩展G', 0x30000, 0x3134a],
            ['康熙部首', 0x2f00, 0x2fd5],
            ['部首扩展', 0x2e80, 0x2ef3],
            ['兼容汉字', 0xf900, 0xfad9],
            ['兼容扩展', 0x2f800, 0x2fa1d],
            ['PUA(GBK)部件', 0xe815, 0xe86f],
            ['部件扩展', 0xe400, 0xe5e8],
            ['PUA增补', 0xe600, 0xe6cf],
            ['汉字笔画', 0x31c0, 0x31e3],
            ['汉字结构', 0x2ff0, 0x2ffb],
            ['汉语注音', 0x3105, 0x312f],
            ['注音扩展', 0x31a0, 0x31ba],
            ['〇', 0x3007, 0x3007],
        ];
        import { UnicodeRange } from 'https://esm.sh/@japont/unicode-range@1.0.0';
        const RangeAnalyze = (data) => {
            const total = data.reduce((col, cur) => {
                if (cur.chars.startsWith('U+')) {
                    return (
                        col +
                        String.fromCharCode(
                            ...UnicodeRange.parse(cur.chars.split(',')),
                        )
                    );
                }
                return col + cur.chars;
            }, '');
            const result = range.map(([name, min, max]) => {
                let exist = '';
                let voids = '';
                for (let i = min; i <= max; i++) {
                    const char = String.fromCharCode(i);
                    const isExist = total.includes(char);
                    if (isExist) {
                        exist += char;
                    } else {
                        voids += char;
                    }
                }
                return [name, exist, voids];
            });
            return html`
                <table style="width:80%;margin:auto;padding:1rem">
                    <thead>
                        <tr>
                            <th>位置</th>
                            <th>存在</th>
                            <th>不存在</th>
                            <th>覆盖率</th>
                        </tr>
                    </thead>
                    ${result.map(([name, exist, voids]) => {
                        const coverage =
                            (exist.length * 100) /
                            (exist.length + voids.length);
                        return html`
                            <tr>
                                <td>${name}</td>
                                <td>${exist.length}</td>
                                <td>${voids.length}</td>
                                <td>${coverage.toFixed(2)}%</td>
                            </tr>
                        `;
                    })}
                </table>
            `;
        };

        const TimeAnalyze = (record, message) => {
            record.pop(); // 最后一个记录是没有用的
            const total = record.reduce(
                (col, cur) => col + cur.end - cur.start,
                0,
            );
            let chartDom;
            // console.log(record, total);

            onMount(() => {
                // 问就是渲染代价太大，等 1000ms 让浏览器冷静一下
                setTimeout(() => {
                    let myChart = echarts.init(chartDom);
                    let option = {
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow',
                            },
                        },
                        title: {
                            text: '打包时间分布图',
                            subtext: `时间为 ms; 总时间 ${total} ms;\n${message.fontFamily}`,
                        },
                        legend: {
                            top: '15%',
                        },
                        grid: {
                            left: '10%',
                            right: '10%',
                            bottom: '30%',
                            top: '30%',
                        },
                        xAxis: {
                            type: 'value',
                        },
                        yAxis: {
                            type: 'category',
                            data: ['时间轴'],
                        },
                        series: record.map((i) => {
                            return {
                                name: i.name,
                                type: 'bar',
                                stack: 'total',
                                label: {
                                    show: true,
                                },
                                emphasis: {
                                    focus: 'series',
                                },
                                data: [
                                    parseFloat((i.end - i.start).toFixed(1)),
                                ],
                            };
                        }),
                    };

                    option && myChart.setOption(option);
                }, 1500);
            });
            return html`<div
                ref=${function (dom) {
                    chartDom = dom;
                }}
                style="width: 600px;height:400px;margin:auto"
            ></div>`;
        };
        const DataAnalyze = (data, message) => {
            const total = data.reduce((col, cur) => col + cur.size, 0);
            // console.log(data, total);
            let chartDom;
            onMount(() => {
                // 问就是渲染代价太大，等 1000ms 让浏览器冷静一下
                setTimeout(() => {
                    let myChart = echarts.init(chartDom);
                    let option = {
                        tooltip: {
                            trigger: 'item',
                            formatter(data) {
                                return (
                                    `第 ${data.dataIndex + 1} 分包\n` +
                                    data.data.name +
                                    '\n' +
                                    _formatBytes(data.data.value)
                                );
                            },
                        },

                        title: {
                            text: message.fontFamily,
                            subtext: `总共 ${
                                data.length
                            } 分包; 总大小 ${_formatBytes(
                                total,
                            )} 点击跳转查看；`,
                            left: 'center',
                        },
                        series: [
                            {
                                name: '分包信息',
                                type: 'pie',
                                radius: ['40%', '70%'],
                                avoidLabelOverlap: false,
                                itemStyle: {
                                    borderRadius: 10,
                                    borderColor: '#fff',
                                    borderWidth: 2,
                                },

                                emphasis: {
                                    label: {
                                        show: true,
                                        fontSize: '18',
                                        fontWeight: 'bold',
                                    },
                                },
                                labelLine: {
                                    show: true,
                                },
                                label: {
                                    show: true,
                                    minMargin: 5,
                                    edgeDistance: 10,
                                    lineHeight: 15,
                                    formatter(data) {
                                        return (
                                            (
                                                (data.data.value * 100) /
                                                total
                                            ).toFixed(2) + '%'
                                        );
                                    },
                                },
                                data: data.map((i) => ({
                                    value: i.size,
                                    name: i.name.slice(0, 7),
                                    hash: i.name,
                                })),
                            },
                        ],
                    };

                    option && myChart.setOption(option);
                    myChart.on('click', (data) => {
                        document
                            .getElementById(data.data.hash)
                            .scrollIntoView();
                    });
                }, 300);
            });
            return html`<div
                ref=${function (dom) {
                    chartDom = dom;
                }}
                style="width: 600px;height:600px;margin:auto"
            ></div>`;
        };
        const CharList = (data) => {
            return data.map((i) => {
                const chars = i.chars.startsWith('U+')
                    ? String.fromCharCode(
                          ...UnicodeRange.parse(i.chars.split(',')),
                      )
                    : i.chars;
                return html`<div>
                    <h3 id="${i.name}">
                        分片名称 ${i.name} | 分片大小 ${_formatBytes(i.size)}
                    </h3>
                    <p>${chars}</p>
                </div>`;
            });
        };
        const BaseMessage = (message) => {
            return html`
                <table style="margin:auto">
                    ${Object.entries(message).map((i) => {
                        return html`
                            <tr>
                                <td>${i[0].en}</td>
                                <td>${i[1].en}</td>
                            </tr>
                        `;
                    })}
                </table>
            `;
        };
        const App = () => {
            const [data] = createResource(() =>
                fetch('./reporter.json')
                    .then((res) => res.json())
                    .then((res) => {
                        res.message =
                            res.message.windows || res.message.macintosh;
                        return res;
                    }),
            );
            createEffect(() => {
                if (data()) {
                    console.log(data().message);
                    document.body.style.fontFamily = `"${
                        getFontData(data().message).fontFamily ||
                        getFontData(data().message).preferredFamily
                    }"`;

                    document.querySelector('title').textContent = getFontData(
                        data().message,
                    ).fontFamily;
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href =
                        './' + (data().config.cssFileName || 'result') + '.css';
                    document.head.appendChild(link);
                }
            });
            const content = () =>
                html` <div>
                        ${RangeAnalyze(
                            data().data,
                            getFontData(data().message),
                        )}
                        ${DataAnalyze(data().data, getFontData(data().message))}
                        ${TimeAnalyze(
                            data().record,
                            getFontData(data().message),
                        )}
                        ${BaseMessage(getFontData(data().message))}
                    </div>
                    ${CharList(data().data)}`;
            return html`<div>
                ${() => (data.loading ? `<div>加载中</div>` : content())}
            </div>`;
        };

        import { render } from 'https://esm.sh/solid-js/web';
        render(App, document.body);
    </script>
</html>

<script type="text/javascript">
  const utils = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    css: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    js: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = ctx.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    jq: (fn) => {
      if (typeof jQuery === 'undefined') {
        utils.js(deps.jquery).then(fn)
      } else {
        fn()
      }
    },
    
    onLoading: (el) => {
      if (el) {
        $(el).append('<div class="loading-wrap"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2"><path stroke-dasharray="60" stroke-dashoffset="60" stroke-opacity=".3" d="M12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="1.3s" values="60;0"/></path><path stroke-dasharray="15" stroke-dashoffset="15" d="M12 3C16.9706 3 21 7.02944 21 12"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="15;0"/><animateTransform attributeName="transform" dur="1.5s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></path></g></svg></div>');
      }
    },
    onLoadSuccess: (el) => {
      if (el) {
        $(el).find('.loading-wrap').remove();
      }
    },
    onLoadFailure: (el) => {
      if (el) {
        $(el).find('.loading-wrap svg').remove();
        $(el).find('.loading-wrap').append('<svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="60" stroke-dashoffset="60" d="M12 3L21 20H3L12 3Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.5s" values="60;0"/></path><path stroke-dasharray="6" stroke-dashoffset="6" d="M12 10V14"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="6;0"/></path></g><circle cx="12" cy="17" r="1" fill="currentColor" fill-opacity="0"><animate fill="freeze" attributeName="fill-opacity" begin="0.8s" dur="0.4s" values="0;1"/></circle></svg>');
        $(el).find('.loading-wrap').addClass('error');
      }
    },
    request: (el, url, callback, onFailure) => {
      let retryTimes = 3;
      utils.onLoading(el);
      function req() {
        return new Promise((resolve, reject) => {
          let status = 0; // 0 等待 1 完成 2 超时
          let timer = setTimeout(() => {
            if (status === 0) {
              status = 2;
              timer = null;
              reject('请求超时');
              if (retryTimes == 0) {
                onFailure();
              }
            }
          }, 5000);
          fetch(url).then(function(response) {
            if (status !== 2) {
              clearTimeout(timer);
              resolve(response);
              timer = null;
              status = 1;
            }
            if (response.ok) {
              return response.json();
            }
            throw new Error('Network response was not ok.');
          }).then(function(data) {
            retryTimes = 0;
            utils.onLoadSuccess(el);
            callback(data);
          }).catch(function(error) {
            if (retryTimes > 0) {
              retryTimes -= 1;
              setTimeout(() => {
                req();
              }, 5000);
            } else {
              utils.onLoadFailure(el);
              onFailure();
            }
          });
        });
      }
      req();
    },
  };
</script>

<script type="text/javascript">
  (() => {
    const tagSwitchers = document.querySelectorAll('.tag-subtree.parent-tag > a > .tag-switcher-wrapper')
    for (const tagSwitcher of tagSwitchers) {
      tagSwitcher.addEventListener('click', (e) => {
        const parent = e.target.closest('.tag-subtree.parent-tag')
        parent.classList.toggle('expanded')
        e.preventDefault()
      })
    }

    // Get active tag from query string, then activate it.
    const urlParams = new URLSearchParams(window.location.search)
    const activeTag = urlParams.get('tag')
    if (activeTag) {
      let tag = document.querySelector(`.tag-subtree[data-tag="${activeTag}"]`)
      if (tag) {
        tag.querySelector('a').classList.add('active')
        
        while (tag) {
          tag.classList.add('expanded')
          tag = tag.parentElement.closest('.tag-subtree.parent-tag')
        }
      }
    }
  })()
</script>

<script type="text/javascript">
  const applyTheme = (theme) => {
    if (theme === 'auto') {
      document.documentElement.removeAttribute('data-theme')
    } else {
      document.documentElement.setAttribute('data-theme', theme)
    }

    applyThemeToGiscus(theme)
  }

  const applyThemeToGiscus = (theme) => {
    theme = theme === 'auto' ? 'preferred_color_scheme' : theme

    const cmt = document.getElementById('giscus')
    if (cmt) {
      // This works before giscus load.
      cmt.setAttribute('data-theme', theme)
    }

    const iframe = document.querySelector('#comments > section.giscus > iframe')
    if (iframe) {
      // This works after giscus loaded.
      const src = iframe.src
      const newSrc = src.replace(/theme=[\w]+/, `theme=${theme}`)
      iframe.src = newSrc
    }
  }

  const switchTheme = () => {
    // light -> dark -> auto -> light -> ...
    const currentTheme = document.documentElement.getAttribute('data-theme')
    let newTheme;
    switch (currentTheme) {
      case 'light':
        newTheme = 'dark'
        break
      case 'dark':
        newTheme = 'auto'
        break
      default:
        newTheme = 'light'
    }
    applyTheme(newTheme)
    window.localStorage.setItem('Stellar.theme', newTheme)

    const messages = {
      light: `切换到浅色模式`,
      dark: `切换到深色模式`,
      auto: `切换到跟随系统配色`,
    }
    hud?.toast?.(messages[newTheme])
  }

  (() => {
    // Apply user's preferred theme, if any.
    const theme = window.localStorage.getItem('Stellar.theme')
    if (theme !== null) {
      applyTheme(theme)
    }
  })()
</script>
